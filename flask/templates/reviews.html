{% extends 'base.html' %}
{% block content %}
  <h2>Відгуки</h2>
  {% for fb in feedbacks %}
    <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;
                background-color: {% if fb.rating == 'good' %}#e6ffe6{% else %}#ffe6e6{% endif %};">
      <strong>{{ fb.name }}</strong>: {{ fb.comment }}
    </div>
  {% endfor %}
{% endblock %}
